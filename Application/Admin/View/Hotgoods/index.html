<extend name="Public:layout"/>
<block name="main-content">
<div class="main-content">
	<div class="breadcrumbs" id="breadcrumbs">
		

		<ul class="breadcrumb">
			<li>
				<i class="icon-home home-icon"></i>
				<a href="__APP__/index/index">主页</a>
			</li>

			<li>
				<a href="#">销售管理</a>
			</li>
			<li class="active">销售列表</li>
		</ul><!-- .breadcrumb -->

		<div class="nav-search" id="nav-search">
				<span> 	 
			          <input type="text"  name="goodsname" class="nav-search-input" id="nav-search-input" autocomplete="off" />
					        <input type="submit" class="btn btn-pink btn-xs" value="搜索">
				</span>
			
		</div><!-- #nav-search -->
	</div>

	<div class="page-content">
		<div class="page-header">
			<h1>
				销售管理
				<small>
					<i class="icon-double-angle-right"></i>
					销售列表
				</small>
			</h1>
		</div><!-- /.page-header -->

		<div class="row">
			<div class="col-xs-12">
				<!-- PAGE CONTENT BEGINS -->

				<div class="row">
					<div class="col-xs-12">
						<div class="table-responsive">
						
							<table id="sample-table-1" class="table table-striped table-bordered table-hover">
								<thead>
									<tr>
										<th class="center">
											<label>
												<input type="checkbox" class="ace" />
												<span class="lbl"></span>
											</label>
										</th>
										<th>id</th>
										<th>商品id</th>
										<th>商品名</th>
										<th>商品图片</th>
										<th>商品价格</th>
										<th>销售数量</th>
										<th>操作</th>
									</tr>
								</thead>

								<tbody>
								<foreach name="data" item="goods">
								
									<tr>
										<td class="center">
											<label>
												<input type="checkbox" class="ace"  name="ids[]" value="{$goods.id}">
												<span class="lbl"></span>
											</label>
										</td>

										<td>{$goods.id}</td>
										<td>{$goods.gid}</td>
										<td>{$goods.goodsname}</td>
										<td><img src="__PUBLIC__/upload/{$goods.firstpic}" height="25px"></td>
										<td>{$goods.price}</td>
										<td>{$goods.sum}</td>
					

										<td>
											<div class="visible-md visible-lg hidden-sm hidden-xs btn-group">
											  <eq name="goods.hot" value="3">
											   <a href="__CONTROLLER__/indexmod/id/{$goods.id}">
											     <button class="btn btn-sm btn-pink">设置热销</button>
												</a>
                                              </eq>
                                             <eq name="goods.hot" value="4">
											    <span class="label label-xlg label-primary arrowed arrowed-right">热销商品</span>
											  <a href="__CONTROLLER__/mod/id/{$goods.id}">
											     <button class="btn btn-sm btn-yellow">取消热销</button>
											  </a>
                                             </eq>											  
											</div>

											<div class="visible-xs visible-sm hidden-md hidden-lg">
												<div class="inline position-relative">
													<button class="btn btn-minier btn-primary dropdown-toggle" data-toggle="dropdown">
														<i class="icon-cog icon-only bigger-110"></i>
													</button>

													<ul class="dropdown-menu dropdown-only-icon dropdown-yellow pull-right dropdown-caret dropdown-close">
														<li>
															<a href="#" class="tooltip-info" data-rel="tooltip" title="View">
																<span class="blue">
																	<i class="icon-zoom-in bigger-120"></i>
																</span>
															</a>
														</li>

														<li>
															<a href="#" class="tooltip-success" data-rel="tooltip" title="Edit">
																<span class="green">
																	<i class="icon-edit bigger-120"></i>
																</span>
															</a>
														</li>

														<li>
															<a href="#" class="tooltip-error" data-rel="tooltip" title="Delete">
																<span class="red">
																	<i class="icon-trash bigger-120"></i>
																</span>
															</a>
														</li>
													</ul>
												</div>
											</div>
										</td>
									</tr>

								</foreach>
								</tbody>
							</table>
	
						</div><!-- /.table-responsive -->
					</div><!-- /span -->
				</div><!-- /row -->
			</div><!-- /.col -->  
		</div><!-- /.row -->
	</div><!-- /.page-content -->
</div><!-- /.main-content -->




</block>
