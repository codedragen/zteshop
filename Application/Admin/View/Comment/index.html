<extend name="Public:layout"/>
<block name="main-content">
<div class="main-content">
	<div class="breadcrumbs" id="breadcrumbs">
		

		<ul class="breadcrumb">
			<li>
				<i class="icon-home home-icon"></i>
				<a href="__APP__/index/index">主页</a>
			</li>

			<li>
				<a href="#">评论管理</a>
			</li>
			<li class="active">评论列表</li>
		</ul><!-- .breadcrumb -->

		<div class="nav-search" id="nav-search">
				<span> 	 
			          <input type="text"  name="goodsname" class="nav-search-input" id="nav-search-input" autocomplete="off" />
					        <input type="submit" class="btn btn-pink btn-xs" value="搜索">
				</span>
			
		</div><!-- #nav-search -->
	</div>

	<div class="page-content">
		<div class="page-header">
			<h1>
				评论管理
				<small>
					<i class="icon-double-angle-right"></i>
					评论列表
				</small>
			</h1>
		</div><!-- /.page-header -->

		<div class="row">
			<div class="col-xs-12">
				<!-- PAGE CONTENT BEGINS -->

				<div class="row">
					<div class="col-xs-12">
						<div class="table-responsive">
						
							<table id="sample-table-1" class="table table-striped table-bordered table-hover">
								<thead>
									<tr>
										<th class="center">
											<label>
												<input type="checkbox" class="ace" />
												<span class="lbl"></span>
											</label>
										</th>
										<th>id</th>
										<th>商品名</th>
										<th>商品图片</th>
										<th>评论者</th>
										<th>评论时间</th>
										<th>评论内容</th>
										<th>操作</th>
									</tr>
								</thead>

								<tbody>
								<foreach name="data" item="com">
								
									<tr>
										<td class="center">
											<label>
												<input type="checkbox" class="ace"  name="ids[]" value="{$goods.id}">
												<span class="lbl"></span>
											</label>
										</td>

										<td>{$com.id}</td>
										<td>{$com.goodsname}</td>
										<td><img src="__PUBLIC__/upload/{$com.firstpic}" height="25px"></td>
										<td>{$com.username}</td>
										<td>{$com.ptime}</td>
										<td>{$com.com_contain}</td>
										<td>
											<div class="visible-md visible-lg hidden-sm hidden-xs btn-group">
											  
											<a href="__CONTROLLER__/del/id/{$com.id}" class="btn btn-xs btn-danger">
											<i class="icon-trash bigger-120"></i>
											</a>
											
                                           											  
											</div>

											<div class="visible-xs visible-sm hidden-md hidden-lg">
												<div class="inline position-relative">
													<button class="btn btn-minier btn-primary dropdown-toggle" data-toggle="dropdown">
														<i class="icon-cog icon-only bigger-110"></i>
													</button>

													<ul class="dropdown-menu dropdown-only-icon dropdown-yellow pull-right dropdown-caret dropdown-close">
														<li>
															<a href="#" class="tooltip-info" data-rel="tooltip" title="View">
																<span class="blue">
																	<i class="icon-zoom-in bigger-120"></i>
																</span>
															</a>
														</li>

														<li>
															<a href="#" class="tooltip-success" data-rel="tooltip" title="Edit">
																<span class="green">
																	<i class="icon-edit bigger-120"></i>
																</span>
															</a>
														</li>

														<li>
															<a href="#" class="tooltip-error" data-rel="tooltip" title="Delete">
																<span class="red">
																	<i class="icon-trash bigger-120"></i>
																</span>
															</a>
														</li>
													</ul>
												</div>
											</div>
										</td>
									</tr>

								</foreach>

								</tbody>
							</table>
	                        <div class="black2">{$page}</div>

						</div><!-- /.table-responsive -->
					</div><!-- /span -->
				</div><!-- /row -->
			</div><!-- /.col -->  
		</div><!-- /.row -->
	</div><!-- /.page-content -->
</div><!-- /.main-content -->




</block>
