<extend name="Public:layout" />
<block name="main-content">
<div class="main-content">
					<div class="breadcrumbs" id="breadcrumbs">
						<script type="text/javascript">
							try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
						</script>

						<ul class="breadcrumb">
							<li>
								<i class="icon-home home-icon"></i>
								<a href="__APP__/index/index">后台</a>
							</li>

							<li>
								<a href="#">商品管理</a>
							</li>
							<li class="active"></li>
						</ul><!-- .breadcrumb -->

						<div class="nav-search" id="nav-search">
							<form class="form-search">
								<span class="input-icon">
									<input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
									<i class="icon-search nav-search-icon"></i>
								</span>
							</form>
						</div><!-- #nav-search -->
					</div>

					<div class="page-content">
						<div class="page-header">
							<h1>
								商品管理
								<small>
									<i class="icon-double-angle-right"></i>
                                商品套餐
								</small>
							</h1>
						</div><!-- /.page-header -->

						<div class="row">
							<div class="col-xs-12">
								<!-- PAGE CONTENT BEGINS -->

								<div class="row">
									<div class="col-xs-12">
										<div class="table-responsive">
									<foreach>		
										<table id="sample-table-1" class="table table-striped table-bordered table-hover">
												<thead>
													<tr>
														<th class="center">
															<label>
																<input type="checkbox" class="ace" />
																<span class="lbl"></span>
															</label>
														</th>
														
                                                        <th>商品ID</th>
														<th>商品名</th>
														<th>商品图片</th>
														<th>套餐</th>
														
														
													
														<th class="hidden-480">价格</th>
														<th>上架日期</th>
														
														
														<th>
															操作
														</th>
											

														
													</tr>
												</thead>

												<tbody>
												<foreach name="data" item="suit">
													<tr>
														<td class="center">
															<label>
																<input type="checkbox" name="ids[]" class="ace" />
																<span class="lbl"></span>
															</label>
														</td>
                                                        <td>
															{$suit.id}
														</td>
														<td>{$suit.goodsname}</td>
                                                        <td><img src="__PUBLIC__/upload/{$suit.firstpic}" width="50px"></td>
														<td class="hidden-480">                                    
                                                       <empty name="suit.pic1">
                                                       <else />
                                                       <img src="__PUBLIC__/upload/{$suit.pic1}" width="50px">
                                                       </empty>
                                                       <empty name="suit.pic2">
                                                       <else />
                                                       <img src="__PUBLIC__/upload/{$suit.pic2}" width="50px">
                                                       </empty>
                                                       </td>


                                                       
                                                        <td>{$suit.price}</td>
                                                        <td>{$suit.uptime|date="y-m-d",###}</td>
                                                        
														
														

														<td>
															<div class="visible-md visible-lg hidden-sm hidden-xs btn-group">


																 <a href="__CONTROLLER__/suitdel/id/{$suit.id}" class="btn btn-xs">取消套餐</a>		


																
															</div>

															<div class="visible-xs visible-sm hidden-md hidden-lg">
																<div class="inline position-relative">
																	<button class="btn btn-minier btn-primary dropdown-toggle" data-toggle="dropdown">
																		<i class="icon-cog icon-only bigger-110"></i>
																	</button>

																	<ul class="dropdown-menu dropdown-only-icon dropdown-yellow pull-right dropdown-caret dropdown-close">
																		<li>
																			<a href="#" class="tooltip-info" data-rel="tooltip" title="View">
																				<span class="blue">
																					<i class="icon-zoom-in bigger-120"></i>
																				</span>
																			</a>
																		</li>

																		<li>
																			<a href="#" class="tooltip-success" data-rel="tooltip" title="Edit">
																				<span class="green">
																					<i class="icon-edit bigger-120"></i>
																				</span>
																			</a>
																		</li>

																		<li>
																			<a href="#" class="tooltip-error" data-rel="tooltip" title="Delete">
																				<span class="red">
																					<i class="icon-trash bigger-120"></i>
																				</span>
																			</a>
																		</li>
																	</ul>
																</div>
															</div>
														</td>
													</tr>
													</foreach>
											</tbody>
											</table>
										</div><!-- /.table-responsive -->
									</div><!-- /span -->
								</div><!-- /row -->


							</div><!-- /.col -->
						</div><!-- /.row -->
					</div><!-- /.page-content -->
				</div><!-- /.main-content -->
                
</block>
