<extend name="Public:layout" />
<block name="main-content">  
            <div class="main-content">
                <div class="col-xs-12 col-sm-4">
											<div class="widget-box">
												<div class="widget-header">
													<h4>套餐设置</h4>

													<span class="widget-toolbar">
														<a href="#" data-action="settings">
															<i class="icon-cog"></i>
														</a>

														<a href="#" data-action="reload">
															<i class="icon-refresh"></i>
														</a>

														<a href="#" data-action="collapse">
															<i class="icon-chevron-up"></i>
														</a>

														<a href="#" data-action="close">
															<i class="icon-remove"></i>
														</a>
													</span>
												</div>
                                                  <form action="__CONTROLLER__/doadd" method="post">

												<div class="widget-body">
													<div class="widget-main">
														<div>
															<label for="form-field-select-1">手机名</label>																
                                                              <select class="form-control" id="form-field-select-1"name="goodsid">
                                                                <foreach name="data1" item="suits1">
                                                                <eq name="suits1.rance" value="S"> 
                                                                    <option value="{$suits1.id}">
                                                                        {$suits1.goodsname}
                                                                    </option>
                                                                </eq>    
                                                                </foreach>
                                                        
															</select>
														</div>

														<hr>
														<div>
															<label for="form-field-select-2">选取配件套餐</label><br>
                                                             <span class="label label-lg label-pink arrowed-right">外饰保护</span>
															   <select class="form-control" id="form-field-select-1" name="suit2">
																<option>请选择</option>
                                                                <foreach name="data2" item="suit2">
                                                                    <option value="{$suit2.id}" name="suit2">                       
                                                                        {$suit2.goodsname}
                                                                    </option>    

                                                                </foreach>
															</select>                                                         

														</div>

														<hr>
                                                        <span class="label label-lg label-pink arrowed-right">电充耳机</span><br>
                                                         <select class="form-control" id="form-field-select-1" name="suit4">
																<option>请选择</option>
                                                                <foreach name="data4" item="suit4">
                                                                    <option value="{$suit4.id}" name="suit4">                       
                                                                        {$suit4.goodsname}
                                                                    </option>    

                                                                </foreach>
															</select>                                                         

														<div><br>
                                                <center><button href="#" class="btn btn-app btn-yellow btn-xs">
												<i class="icon-shopping-cart bigger-160"></i>
												提交</button>
                                                </center>
														</div>														
													</div>
												</div>
                                                    <input type="hidden" value="suits.firstpic[]">

                                                </form>
											</div>
										</div>
            </div>  </center>       
</block>
