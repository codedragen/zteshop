<extend name="Public:layout" />
<block name="main-content">
	<div class="main-content">
		<div class="breadcrumbs" id="breadcrumbs">
			<script type="text/javascript">
				try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
			</script>
			<ul class="breadcrumb">
				<li>
					<i class="icon-home home-icon"></i>
					<a href="__APP__/index/index">主页</a>
				</li>
				<li>
					<a href="__CONTROLLER__/index">规则管理</a>
				</li>
				<li class="active">规则列表</li>
			</ul>
			<div class="nav-search" id="nav-search">
				<form class="form-search">
					<span class="input-icon">
						规则名：<input type="text" name="title" placeholder="" class="nav-search-input" id="nav-search-input" autocomplete="off" />
					</span>
					<button type="submit" class="label label-lg label-purple arrowed">搜索</button>
				</form>
			</div>
		</div>

		<div class="page-content">
			<div class="page-header">
				<h1>
					规则管理
					<small>
						<i class="icon-double-angle-right"></i>
						规则列表
					</small>
				</h1>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<div class="row">
						<div class="col-xs-12">
							<div class="table-responsive">
								<form action="__CONTROLLER__/del" method="post">
								<table id="sample-table-1" class="table table-striped table-bordered table-hover">
									<thead>
										<tr>
											<th class="center">
												<label>
													<input type="checkbox" class="ace" onclick="$(':checkbox').attr('checked',true);" />
													<span class="lbl"></span>
												</label>
											</th>
											<th>id</th>
											<th>规则名称</th>
											<th class="hidden-480">规则</th>
											<th>类型</th>
											<th>状态</th>
											<th>附加条件</th>
											<th>操作</th>
										</tr>
									</thead>

									<tbody>
									<foreach name="rules" item="rule">
										<tr>
											<td class="center">
												<label>
													<input type="checkbox" class="ace"  name="ids[]" value="{$rule.id}" />
													<span class="lbl"></span>
												</label>
											</td>
											<td>
												<a href="#">{$rule.id}</a>
											</td>
											<td>{$rule.title}</td>
											<td>{$rule.name}</td>
											<td>{$rule.type}</td>
											<td>{$rule.status}</td>
											<td class="hidden-480">{$rule.condition}</td>
											<td>
												<div class="visible-md visible-lg hidden-sm hidden-xs btn-group">
												

													<a href="__CONTROLLER__/mod/id/{$rule.id}" class="btn btn-xs btn-info">
														<i class="icon-edit bigger-120"></i>
													</a>

													<a href="__CONTROLLER__/del/id/{$rule.id}" class="btn btn-xs btn-danger">
														<i class="icon-trash bigger-120"></i>
													</a>
												</div>
											</td>
										</tr>
									</foreach>
									</tbody>
								</table>
								<input type="submit" name="sub" class="btn btn-pink btn-xs" value="批量删除">
								</form>
								<div class="technorati">{$data}</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</block>
