<extend name="Public:layout"/>
<block name="main-content">
	<div class="main-content">
		<div class="breadcrumbs" id="breadcrumbs">
			<script type="text/javascript">
				try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
			</script>
			<ul class="breadcrumb">
				<li>
					<i class="icon-home home-icon"></i>
					<a href="__APP__/index/index">主页</a>
				</li>

				<li>
					<a href="__CONTROLLER__/index">规则管理</a>
				</li>
				<li class="active">添加规则</li>
			</ul>
		</div>
		<div class="page-content">
			<div class="page-header">
				<h1>
					规则管理
					<small>
						<i class="icon-double-angle-right"></i>
						添加规则
					</small>
				</h1>
			</div>

			<div class="row">
				<div class="col-xs-12">					
					<form action="__ACTION__" method="post" class="form-horizontal" role="form">
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 规则名称： </label>
							<div class="col-sm-9">
								<input type="text" name="title" id="form-field-1" placeholder="title" class="col-xs-10 col-sm-5" />
							</div>
						</div>
						<div class="space-4"></div>
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right" for="form-field-2"> 规则： </label>

							<div class="col-sm-9">
								<input type="text" name="name" id="form-field-2" placeholder="name" class="col-xs-10 col-sm-5" />
							</div>
						</div>
						<div class="space-4"></div>
						<div class="clearfix form-actions">
							<div class="col-md-offset-3 col-md-9">
								<button class="btn btn-info" type="submit">
									<i class="icon-ok bigger-110"></i>
									添加
								</button>
								&nbsp; &nbsp; &nbsp;
								<button class="btn" type="reset">
									<i class="icon-undo bigger-110"></i>
									重置
								</button>
							</div>
						</div>
						<div class="hr hr-24"></div>
					</form>

				</div>
			</div>
		</div>
	</div>
</block>
