<extend name="Public:layout" />
<block name="main-content">
	<div class="main-content">
					<div class="breadcrumbs" id="breadcrumbs">
						<script type="text/javascript">
							try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
						</script>
						<ul class="breadcrumb">
							<li>
								<i class="icon-home home-icon"></i>
								<a href="__APP__/index/index">主页</a>
							</li>

							<li>
								<a href="#">后台用户管理</a>
							</li>
							<li class="active">用户列表</li>
						</ul><!-- .breadcrumb -->
					</div>

					<div class="page-content">
						<div class="page-header">
							<h1>
								用户管理
								<small>
									<i class="icon-double-angle-right"></i>
									用户列表
								</small>
							</h1>
						</div><!-- /.page-header -->

						<div class="row">
							<div class="col-xs-12">
								<!-- PAGE CONTENT BEGINS -->

								<div class="row">
									<div class="col-xs-12">
										<div class="table-responsive">
											<form action="__CONTROLLER__/del" method="post">
											<table id="sample-table-1" class="table table-striped table-bordered table-hover">
												<thead>
													<tr>
														<th class="center">
															<label>
																<input type="checkbox" class="ace" onclick="$(':checkbox').attr('checked',true);" />
																<span class="lbl"></span>全选
															</label>
														</th>
														<th>ID</th>
														<th>用户名</th>
														<th class="hidden-480">密码</th>
														<th>操作</th>
													</tr>
												</thead>

												<tbody>
												<foreach name="data" item="user">
													<tr class="">
														<td class="center">
															<label>
																<input type="checkbox" name="ids[]" class="ace" value="{$user['id']}" />
																<span class="lbl"></span>
															</label>
														</td>

														<td>{$user['id']}</td>
														<td>{$user['username']}</td>
														<td class="hidden-480">{$user['password']}</td>
														<td>
															<div class="visible-md visible-lg hidden-sm hidden-xs btn-group">

																<a title="修改信息" href="__CONTROLLER__/mod/id/{$user['id']}" class="btn btn-xs btn-info">
																	<i class="icon-edit bigger-120"></i>
																</a>

																<a title="删除用户" href="__CONTROLLER__/del/id/{$user['id']}" class="btn btn-xs btn-danger">
																	<i class="icon-trash bigger-120"></i>
																</a>
																
																<a title="修改用户组" href="__CONTROLLER__/addGroup/id/{$user['id']}/username/{$user['username']}" class="green">
																	<i class="icon-pencil bigger-130"></i>
																</a>
															</div>
														</td>
													</tr>
												</foreach>
													<tr>
														<td colspan=7>
															{$pageinfo}
														</td>
													</tr>
												</tbody>
											</table>
											<input type="submit" name="sub" class="btn btn-pink btn-xs" value="批量删除">
										</form>
										</div><!-- /.table-responsive -->
									</div><!-- /span -->
								</div><!-- /row -->

								<div class="hr hr-18 dotted hr-double"></div>
							</div><!-- /.col -->
						</div><!-- /.row -->
					</div><!-- /.page-content -->
				</div><!-- /.main-content -->

</block>
