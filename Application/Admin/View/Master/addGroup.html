<extend name="Public:layout"/>
<block name="main-content">
	<div class="main-content">
		<div class="breadcrumbs" id="breadcrumbs">
			<script type="text/javascript">
				try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
			</script>

			<ul class="breadcrumb">
				<li>
					<i class="icon-home home-icon"></i>
					<a href="__APP__/index/index">主页</a>
				</li>

				<li>
					<a href="__CONTROLLER__/index">后台用户管理</a>
				</li>
				<li class="active">添加用户至组</li>
			</ul><!-- .breadcrumb -->
		</div>

		<div class="page-content">
			<div class="page-header">
				<h1>
					用户管理
					<small>
						<i class="icon-double-angle-right"></i>
						添加用户组至组
					</small>
				</h1>
			</div><!-- /.page-header -->

			<div class="row">
				<div class="col-xs-12">
					<!-- PAGE CONTENT BEGINS -->

					<form action="__ACTION__" method="post" class="form-horizontal" role="form">
						<input type="hidden" name="uid" value="{$user['id']}">
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right" for="form-input-readonly"> 用户名: </label>
							<div class="col-sm-9">
								<input readonly="" type="text" class="col-xs-10 col-sm-5" id="form-input-readonly" value="{$user['username']}" />
							</div>
						</div>
						
						
						<div class="space-4"></div>
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right" for="form-input-readonly"> 请选择组: </label>
							<div class="col-sm-9">
								<select name="group_id">
									<option value=''>--请选择组--</option>
									<foreach name="groups" item="group">
										<option value="{$group.id}">{$group.title}</option>
									</foreach>
								</select>
							</div>
						</div>
						
						<div class="space-4"></div>
						<div class="clearfix form-actions">
							<div class="col-md-offset-3 col-md-9">
								<button class="btn btn-info" type="submit">
									<i class="icon-ok bigger-110"></i>
									添加
								</button>

								&nbsp; &nbsp; &nbsp;
								<button class="btn" type="reset">
									<i class="icon-undo bigger-110"></i>
									重置
								</button>
							</div>
						</div>

						<div class="hr hr-24"></div>
					</form>

				</div><!-- /.col -->
			</div><!-- /.row -->
		</div><!-- /.page-content -->
	</div><!-- /.main-content -->
</block>
