<extend name="Public:layout"/>
<block name="main-content">
	<div class="main-content">
	<div class="breadcrumbs" id="breadcrumbs">
		

		<ul class="breadcrumb">
			<li>
				<i class="icon-home home-icon"></i>
				<a href="__APP__/index/index">主页</a>
			</li>

			<li>
				<a href="#">订单管理</a>
			</li>
			<li class="active">订单列表</li>
		</ul><!-- .breadcrumb -->

		<div class="nav-search" id="nav-search">
			<form class="form-search">
				<span>
					用户名：  <input type="text"  name="username" class="nav-search-input" id="nav-search-input" autocomplete="off" />
					发货状态：<input type="text"  name="mode"     class="nav-search-input" id="nav-search-input" autocomplete="off" />
					          <input type="submit" class="btn btn-pink btn-xs" value="搜索">
				</span>
			</form>
		</div><!-- #nav-search -->
	</div>

	<div class="page-content">
		<div class="page-header">
			<h1>
				订单管理
				<small>
					<i class="icon-double-angle-right"></i>
					订单列表
				</small>
			</h1>
		</div><!-- /.page-header -->

		<div class="row">
			<div class="col-xs-12">
				<!-- PAGE CONTENT BEGINS -->

				<div class="row">
					<div class="col-xs-12">
						<div class="table-responsive">
							<table id="sample-table-1" class="table table-striped table-bordered table-hover">
								<thead>
									<tr>
										<th class="center">
											<label>
												<input type="checkbox" class="ace" />
												<span class="lbl"></span>
											</label>
										</th>
										<th>id</th>
										<th>订单编号</th>
										<th>用户ID</th>
										<th>用户名</th>
										<th>商品ID</th>
										<th>商品名</th>
										<th>图片</th>
										<th>价格</th>
										<th>购买数量</th>
										<th>价格总计</th>
										<th>支付方式</th>
										<th>收货地址</th>
										<th>交易状态</th>
										<th>操作</th>
									</tr>
								</thead>
								<tbody>
								<foreach name="data" item="info">
									<tr>
										<td class="center">
											<label>
												<input type="checkbox" class="ace"  name="ids[]" value="{$goods.id}">
												<span class="lbl"></span>
											</label>
										</td>

										<td>{$info.id}</td>
										<td>{$info.detailnum}</td>
										<td>{$info.userid}</td>
										<td>{$info.username}</td>
										<td>{$info.ordergid}</td>
										<td>{$info.goodsname}</td>
										<td><img src="__PUBLIC__/upload/{$info.firstpic}" height="25px"></td>
										<td>{$info.dprice}</td>
										<td>{$info.dnum}</td>
										<td>{$info.sumprice}</td>
									    <td>
										 <eq name="info.pay" value="1">支付宝</eq>
										 <eq name="info.pay" value="2">银联支付</eq>
										</td>
										<td>{$info.detailaddr}</td>
										<td>
										 <eq name="info.mode" value="1"><span style="color:red">未发货</span></eq>
										 <eq name="info.mode" value="2"><span style="color:green">已发货</span></eq>
										 <eq name="info.mode" value="3"><span style="color:blue">交易成功</span></eq>
										</td>
									
										<td>
											<div class="visible-md visible-lg hidden-sm hidden-xs btn-group">
                                            <in name="info.mode" value="1,2">
												<a href="__CONTROLLER__/mod/id/{$info.id}" class="btn btn-xs btn-info">
													<i class="icon-edit bigger-120"></i>
												</a>
											</in>	
											</div>

											<div class="visible-xs visible-sm hidden-md hidden-lg">
												<div class="inline position-relative">
													<ul class="dropdown-menu dropdown-only-icon dropdown-yellow pull-right dropdown-caret dropdown-close">
														<li>
															<a href="#" class="tooltip-info" data-rel="tooltip" title="View">
																<span class="blue">
																	<i class="icon-zoom-in bigger-120"></i>
																</span>
															</a>
														</li>

														<li>
															<a href="#" class="tooltip-success" data-rel="tooltip" title="Edit">
																<span class="green">
																	<i class="icon-edit bigger-120"></i>
																</span>
															</a>
														</li>

														<li>
															<a href="#" class="tooltip-error" data-rel="tooltip" title="Delete">
																<span class="red">
																	<i class="icon-trash bigger-120"></i>
																</span>
															</a>
														</li>
													</ul>
												</div>
											</div>
										</td>
									</tr>
								</foreach>
								</tbody>
							</table>
							<div class="black2">{$pageinfo}</div>
							
						</div><!-- /.table-responsive -->
					</div><!-- /span -->
				</div><!-- /row -->
			</div><!-- /.col -->  
		</div><!-- /.row -->
	</div><!-- /.page-content -->
	</div><!-- /.main-content --> 

</block>
