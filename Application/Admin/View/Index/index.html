<extend name="Public:layout"/>
<block name="main-content">
				<div class="main-content">
					<div class="breadcrumbs" id="breadcrumbs">
						<script type="text/javascript">
							try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
						</script>

						<ul class="breadcrumb">
							<li>
								<i class="icon-home home-icon"></i>
								<a href="#">首页</a>
							</li>
							<li class="active">控制台</li>
						</ul><!-- .breadcrumb -->

						<div class="nav-search" id="nav-search">
							<form class="form-search">
								<span class="input-icon">
									<input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
									<i class="icon-search nav-search-icon"></i>
								</span>
							</form>
						</div><!-- #nav-search -->
					</div>

					<div class="page-content">
						<div class="row">
							<div class="col-xs-12">
								<!-- PAGE CONTENT BEGINS -->

								<div class="alert alert-block alert-success">
									<button type="button" class="close" data-dismiss="alert">
										<i class="icon-remove"></i>
									</button>

									<i class="icon-ok green"></i>

									欢迎使用
									<strong class="green">
										中兴后台管理系统
										<small>(v1.2)</small>
									</strong>
								</div>
								
								<div class="hr hr32 hr-dotted"></div>
								
								<div class="row">
									<div class="col-xs-12">
										<h3 class="header smaller lighter green">快捷方式</h3>

										<p>
											<a href="__APP__/user/add" class="btn btn-default btn-app radius-6">
												<i class="icon-user bigger-230"></i>
												添加用户
											</a>
											
											<a href="__APP__/goods/add" class="btn btn-yellow btn-app radius-6">
												<i class="icon-edit bigger-230"></i>
												添加商品
											</a>
											
											<a href="__APP__/order/index" class="btn btn-app btn-info">
												<i class=" icon-folder-open bigger-230"></i>
												订单管理
											</a>
											
											<a href="__APP__/goods/monthsalelist" class="btn btn-app btn-success">
												<i class="icon-gift bigger-230"></i>
												本月特惠
											</a>

											<a href="__APP__/comment/index" class="btn btn-app btn-purple">
												<i class="icon-comment bigger-230"></i>
												评论管理
											</a>
										</p>
									</div>
								</div>
								<div class="hr hr32 hr-dotted"></div>
								
								
								<div class="table-responsive">
									<form action="__CONTROLLER__/del" method="post">
									<table id="sample-table-1" class="table table-striped table-hover">
										<thead>
											<tr>
												<th colspan=2>系统信息</th>
											</tr>
										</thead>

										<tbody>
											<tr>
												<td>程序版本</td>
												<td>中兴网站管理系统V57_GBK_SP1</td>
											</tr>
											<tr>
												<td>服务器名称</td>
												<td>{$server.SERVER_NAME}</td>
											</tr>
											<tr>
												<td>服务器IP</td>
												<td>{$server.SERVER_ADDR}</td>
											</tr>
											<tr>
												<td>服务器端口</td>
												<td>{$server.SERVER_PORT}</td>
											</tr>
											<tr>
												<td>PHP</td>
												<td>php 5.4.16</td>
											</tr>
											<tr>
												<td>MySQL版本</td>
												<td>mysql 5.6.12</td>
											</tr>
										</tbody>
									</table>
										</form>
								</div><!-- /.table-responsive -->
							</div><!-- /.col -->
						</div><!-- /.row -->
					</div><!-- /.page-content -->
				</div><!-- /.main-content -->
</block>
